<div class="fondo-negro animated fadeIn" [ngClass] = "modalUploadService.oculto" >

    <div class="modal" style="display: block;" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Actualizacion</h5>
              <button type="button" (click)="cerrarMOdal()" class="close"  aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body" aling="center">

              <img *ngIf = "!imgTemp" [src]="'xxx' | imagen:'usuario'" class="w150">
              <img *ngIf="imgTemp" [src]="imgTemp" class="w150">
              <input (change)="seleccionImg($event)" type="file">


            </div>
            <div class="modal-footer">
              <button [disabled]="!imgTemp" (click)="subirImagen()" type="button" class="btn btn-primary">Guardar Cambios</button>
              <button (click)="cerrarMOdal()" type="button" class="btn btn-secondary" >Cerrar</button>
            </div>
          </div>
        </div>
      </div>

</div>
