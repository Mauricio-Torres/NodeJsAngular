<div class="row">
    <div class="col-md-6">
        <div class="card card-body">
            <h3 class="box-title m-b-0">Medico NOMBRE MEDICO </h3>
            <div class="row">
                <div class="col-sm-12 col-xs-12">
                    <form [formGroup]="forma" ngNativeValidate (ngSubmit)="onSubmit()" >
                        <div class="form-group">
                            <label >Nombre Medico</label>
                            <input name="nombre" formControlName="nombre" type="text" class="form-control"  placeholder="Nombre Medico">
                        </div>
                        <!--<div *ngIf="nombre.errors.required">
                            Name is required.
                          </div>-->
                        <div class="form-group">
                            <label >Hospital</label>
                            <select  (change)="cambioHospital()" formControlName="hospital" name="hospital" class="form-group" >
                              <option   [ngValue]="item" *ngFor="let item of hospitales">
                                  {{item.nombre}}
                              </option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">Guardar</button>
                        <a routerLink ="/medicos" class="btn btn-inverse waves-effect waves-light">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-3" *ngIf = "mostrarHospital">
        <div class="card card-body">
            <h3 class="box-title m-b-0">Hospital </h3>
            <div > {{hospitalSelect.nombre}} </div>
            <img  [src]="hospitalSelect.img | imagen:'hospital'" class="rounded img-fluid">
        </div>
    </div>
    <div class="col-md-3" *ngIf="medico._id != '' && medico._id != undefined" >
        <div class="card card-body">
            <h4 class="box-title m-b-0">Imagen Medico</h4>
            <img (click)="actualizarImagenMedico()" [src]="medico.img | imagen:'medico'" class="rounded img-fluid" >
        </div>

    </div>

  </div>
